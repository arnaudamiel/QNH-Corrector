<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNH Correction Calculator</title>
    <style>
        /*
         * Simplified embedding of necessary Tailwind classes for offline use.
         * Note: This is a manual selection/approximation of the required classes,
         * as embedding the full Tailwind engine is impossible in this context.
         * The original design intent and colors are preserved.
         */

        /* Global styles */
        :root {
            --color-gray-900: #1a202c;
            --color-gray-800: #2d3748;
            --color-gray-700: #4a5568;
            --color-gray-500: #e2e8f0;
            --color-gray-400: #cbd5e0;
            --color-blue-500: #63b3ed;
            --color-blue-600: #4299e1;
            --color-green-500: #48bb78;
            --color-red-500: #e53e3e;
            --color-red-400: #fc8181;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--color-gray-900);
            color: var(--color-gray-500);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.5;
        }
        
        /* Utility classes approximations */
        .text-gray-100 { color: var(--color-gray-500); }
        .bg-gray-900 { background-color: var(--color-gray-900); }
        .text-3xl { font-size: 1.875rem; }
        .font-bold { font-weight: 700; }
        .mb-2 { margin-bottom: 0.5rem; }
        .text-sm { font-size: 0.875rem; }
        .text-gray-400 { color: var(--color-gray-400); }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .text-left { text-align: left; }
        .block { display: block; }
        .font-medium { font-weight: 500; }
        .text-gray-300 { color: var(--color-gray-400); }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .space-x-2 > :not([hidden]) ~ :not([hidden]) { margin-left: 0.5rem; }
        .flex-grow { flex-grow: 1; }
        .w-auto { width: auto; }
        .w-full { width: 100%; }
        .mt-6 { margin-top: 1.5rem; }
        .text-center { text-align: center; }

        /* Custom styles for the calculator card */
        .calculator-card {
            background-color: var(--color-gray-800);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--color-gray-700);
        }

        /* Input field styles */
        .input-field {
            background-color: var(--color-gray-700);
            color: var(--color-gray-500);
            border: 1px solid var(--color-gray-700);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.2s;
            -webkit-appearance: none; /* For select/input consistency */
            -moz-appearance: none;
            appearance: none;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--color-blue-500);
            box-shadow: 0 0 0 2px rgba(99, 179, 237, 0.5);
        }

        /* Calculate button styles */
        .calculate-btn {
            background-color: var(--color-blue-500);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        .calculate-btn:hover {
            background-color: var(--color-blue-600);
        }

        /* Result box styles */
        .result-box {
            background-color: var(--color-gray-700);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            /* Default color for zero correction */
            color: var(--color-gray-500);
        }

        /* Dynamic result colors (set by JS) */
        .result-positive { color: var(--color-green-500) !important; }
        .result-negative { color: var(--color-red-400) !important; }
        .result-error { color: var(--color-red-500) !important; }
        
        /* Warning message styling */
        .result-box[data-warning="true"] {
            border: 2px solid var(--color-blue-500);
            background-color: rgba(99, 179, 237, 0.1);
        }
        
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="calculator-card">
        <h1 class="text-3xl font-bold mb-2">QNH Correction Calculator</h1>
        <p class="text-sm text-gray-400 mb-6">Calculate the required altitude correction based on pressure.</p>

        <div class="mb-4 text-left">
            <label for="pressureInput" class="block text-sm font-medium text-gray-300">Pressure</label>
            <div class="flex items-center space-x-2">
                <input type="number" id="pressureInput" class="input-field flex-grow" placeholder="e.g., 1005" required>
                <select id="pressureUnit" class="input-field w-auto text-sm">
                    <option value="hPa">hPa</option>
                    <option value="inHg">inHg</option>
                </select>
            </div>
        </div>
        
        <div class="mb-4 text-left">
            <label for="correctionUnit" class="block text-sm font-medium text-gray-300">Correction Unit</label>
            <select id="correctionUnit" class="input-field w-full text-sm">
                <option value="FL">FL (Flight Level)</option>
                <option value="feet">Feet</option>
                <option value="meters">Meters</option>
            </select>
        </div>

        <button id="calculateButton" class="calculate-btn w-full mt-6">Calculate Correction</button>

        <div id="resultDisplay" class="result-box">
            Enter pressure to get the correction.
        </div>
    </div>

    <script>
        // Standard sea level pressure in hPa
        const STANDARD_PRESSURE_HPA = 1013.25;
        // Conversion factor from inches of mercury to hPa
        const INHG_TO_HPA = 33.86389;
        // Conversion factor from feet to meters
        const FEET_TO_METERS = 0.3048;

        // Operational limits for pressure validation (in hPa)
        const PRESSURE_LIMITS = {
            hardMin: 850,      // Software-safety range: reject below this
            hardMax: 1100,     // Software-safety range: reject above this
            warningMin: 900,   // Conservative range: warn if below this
            warningMax: 1050   // Conservative range: warn if above this
        };

        // Function to calculate and display the QNH correction
        function calculateQnhCorrection() {
            // Get the input elements and the display element
            const pressureInput = document.getElementById('pressureInput');
            const pressureUnit = document.getElementById('pressureUnit').value;
            const correctionUnit = document.getElementById('correctionUnit').value;
            const resultDisplay = document.getElementById('resultDisplay');

            // Reset dynamic color class
            resultDisplay.classList.remove('result-positive', 'result-negative', 'result-error');
            resultDisplay.removeAttribute('data-warning');

            // Get the value and convert it to a number
            const qnhPressure = parseFloat(pressureInput.value);

            // Validate the input
            if (isNaN(qnhPressure) || qnhPressure <= 0) {
                resultDisplay.textContent = 'Please enter a valid positive pressure value.';
                resultDisplay.classList.add('result-error');
                return;
            }

            // Convert pressure to hPa if the unit is inHg
            let pressureInHPa = qnhPressure;
            if (pressureUnit === 'inHg') {
                pressureInHPa = qnhPressure * INHG_TO_HPA;
            }

            // Check operational limits (hard rejection boundaries)
            if (pressureInHPa < PRESSURE_LIMITS.hardMin || pressureInHPa > PRESSURE_LIMITS.hardMax) {
                resultDisplay.textContent = `⚠️ Error: Pressure ${pressureInHPa.toFixed(2)} hPa is outside safe limits (${PRESSURE_LIMITS.hardMin}–${PRESSURE_LIMITS.hardMax} hPa).`;
                resultDisplay.classList.add('result-error');
                return;
            }

            // Check warning boundaries (aviation-operational range)
            let warningMessage = '';
            if (pressureInHPa < PRESSURE_LIMITS.warningMin || pressureInHPa > PRESSURE_LIMITS.warningMax) {
                warningMessage = `⚠️ Warning: Pressure outside typical aviation range (${PRESSURE_LIMITS.warningMin}–${PRESSURE_LIMITS.warningMax} hPa). Result may be unusual.\n`;
            }

            // The correction is the difference between QNH and standard pressure,
            // with a correction in line with ICAO 7488/3 (Altitude Correction Formula).
            let correctionInFeet = ((pressureInHPa / STANDARD_PRESSURE_HPA)**0.190284 - 1) * 145366.45;
            
            let finalCorrection;
            let finalUnit;
            
            // Convert to the selected unit and apply specific rounding
            if (correctionUnit === 'FL') {
                finalCorrection = Math.round(correctionInFeet / 100);
                finalUnit = 'FL';
            } else if (correctionUnit === 'feet') {
                finalCorrection = Math.round(correctionInFeet);
                finalUnit = 'ft';
            } else if (correctionUnit === 'meters') {
                finalCorrection = Math.round(correctionInFeet * FEET_TO_METERS);
                finalUnit = 'm';
            }

            // Display the result with the correct sign and unit, in the requested format
            let resultText = '';
            if (finalCorrection > 0) {
                resultText = `Correction: +${finalCorrection} ${finalUnit}`;
                resultDisplay.classList.add('result-positive');
            } else if (finalCorrection < 0) {
                resultText = `Correction: ${finalCorrection} ${finalUnit}`;
                resultDisplay.classList.add('result-negative');
            } else {
                resultText = `Correction: ${finalCorrection} ${finalUnit}`;
                // Uses the default result-box color
            }
            
            // Prepend warning message if applicable
            if (warningMessage) {
                resultText = warningMessage + resultText;
                resultDisplay.setAttribute('data-warning', 'true');
            }
            
            // Update the display with the calculated result
            resultDisplay.textContent = resultText;
        }

        // Ensure the script runs after the document elements exist
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get the button element by its ID
            const button = document.getElementById('calculateButton');

            // 2. Attach the function to the 'click' event
            if (button) {
                button.addEventListener('click', calculateQnhCorrection);
            }
        });
    </script>
</body>
</html>
